    <script>
        function user_give (){
            let age = $("#age").val();
            let weight = $("#weight").val();
            let height = $("#height").val();

            $.ajax({
                type: "POST",
                url: "/submit",
                data: {'age_give':age, 'weight_give':weight,'height_give':height},
                success: function (response) {
                    if (response['result'] == 'success') {
                        alert('잠시 기다려줘요')
                    }
                }
            })
        }
